<!DOCTYPE html>
<html lang="en">

    <title>자바스크립트_기초2_외부파일실행문</title>
    <link rel="stylesheet" href="./css/style.css">

<!-- 홈페이지가 로드시 함수 호출 주로 팝업 창 사용시 많이 사용한다. -->
<body onload="fn1();">
    
    <!-- 웹문서 하단에 외부파일 호출 실행 -->
    <!-- 이유는 모든 웹문서 태그(마크업)와 스타일을 -->

    <!-- 문서내에서 클릭하여 함수호출 -->
    <ul class="nav">
        <!-- 함수의 소괄호 안에 변수값이 텍스트, 숫자등을 전달할 값을
        전달인자[아규먼트 Agument]라고 한다. 
        그리고 받아주는 함수에서는 소괄호안에 변수와 같이 영문으로 사용하는 
        변수를 매개변수[파라미터 Parameter]라고 한다. 
        인라인 버튼 등록 = 인라인 버튼 이벤트 Event 핸들러 -->
        <li><a href="#" onclick='urlfn("http://www.tjoeun.com/");'>더조은컴퓨터아카데미학원</a></li>
        <li><a href="#" onclick="urlfn('https://www.google.com/');">구글</a></li>
        <li><a href="#" onclick="urlfn('https://www.kurly.com/');">마켓컬리</a></li>
        <li><a href="#" onclick="urlfn('https://www.starbucks.co.kr/index.do');">스타벅스</a></li>
    </ul>
    <h1 onclick="fn1();">외부 파일 함수 호출</h1>
