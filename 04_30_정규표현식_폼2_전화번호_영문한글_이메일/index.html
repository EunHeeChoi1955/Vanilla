<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라 자바스크립트 폼 전송(Request) & 서버사이드 스크립트(PHP Response)</title>

    <link rel="stylesheet" href="./css/style.css">


</head>
<body> 

    <div id="wrap">
        <section id="formSection">
            <form name="mail_form" id="mailForm" method="post" action="./response.php">
                <div class="form-wrap">
                    <div class="gap">
                        <div class="content">
                            <ul>
                                <li>
                                    <div><h2>고객 이메일 전송 폼</h2></div>
                                </li>
                                <li>
                                    <div>
                                        <input type="text" name="irum" id="irum" value="" placeholder="*이름을 입력하세요!">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="text" name="tel" id="tel" value="" placeholder="*전화번호를 입력하세요!">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <input type="email" name="email" id="email" value="" placeholder="*이메일을 입력하세요!">
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button type="submit" id="submitBtn">전송</button>
                                        <button type="reset" id="resetBtn">취소</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>

    
    <script src="./js/vanilla_form_api.js"></script>

</body>
</html>
