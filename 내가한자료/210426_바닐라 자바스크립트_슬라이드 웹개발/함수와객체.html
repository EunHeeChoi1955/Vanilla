<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라(퓨어 == 네이티브) 자바스크립트 슬라이드 웹개발</title>

    <link rel="stylesheet" href="./css/style.css">


</head>
<body> 

    <div id="wrap">
        <div class="slide-container">
            <div class="slide-view">
                <ul class="slide-wrap">
                    <li class="slide slide5"  id="last">
                        <div class="slide-gap"><img src="./img/photography-img39.jpg" alt="img39"></div>
                    </li>
                    <li class="slide slide1">
                        <div class="slide-gap"><img src="./img/photography-img35.jpg" alt="img35"></div>
                    </li>
                    <li class="slide slide2">
                        <div class="slide-gap"><img src="./img/photography-img36.jpg" alt="img36"></div>
                    </li>
                    <li class="slide slide3">
                        <div class="slide-gap"><img src="./img/photography-img37.jpg" alt="img37"></div>
                    </li>
                    <li class="slide slide4">
                        <div class="slide-gap"><img src="./img/photography-img38.jpg" alt="img38"></div>
                    </li>
                    <li class="slide slide5">
                        <div class="slide-gap"><img src="./img/photography-img39.jpg" alt="img39"></div>
                    </li>
                    <li class="slide slide1" id="first">
                        <div class="slide-gap"><img src="./img/photography-img35.jpg" alt="img35"></div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- #slide-container -->

        <!-- 좌우화살버튼 -->
        <div class="button-wrap">
            <button class="prev-btn">이전슬라이드</button>
            <button class="next-btn">다음슬라이드</button>
        </div>


    </div>

    
    <!-- <div>텍스트 글자</div> -->
    <!-- DOM 객체 요소를 노드(Node)라한다. -->
    <!-- <script src="./js/vanilla_slide.js"></script> -->
    <script src="./js/vanilla_slide2.js"></script>

</body>
</html>
